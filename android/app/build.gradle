plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Keep this for Firebase integration
}

android {
    namespace = "com.example.t1"  // Ensure this matches your Firebase package name
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

 defaultConfig {
    applicationId "com.flutterauthapp.example"  // Matches google-services.json
    minSdk = flutter.minSdkVersion
    targetSdk = flutter.targetSdkVersion
    versionCode = flutter.versionCode
    versionName = flutter.versionName
}


    buildTypes {
        release {
            // TODO: Replace with your actual release signing configuration
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
